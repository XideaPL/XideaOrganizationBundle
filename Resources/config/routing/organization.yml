xidea_organization_list:
    path:  /organizations
    defaults: { _controller: xidea_organization.controller.list:listAction }
 
xidea_organization_show:
    path:  /organizations/{id}
    defaults: { _controller: xidea_organization.controller.show:showAction }
    requirements:
        id:  \d+
    
xidea_organization_create:
    path:  /organizations/create
    defaults: { _controller: xidea_organization.controller.create:createAction }